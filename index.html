<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Calculator</h1>
    <div id="main">
        <header>
            <div id="display-frame">
                <div id="display">
                    <span id="display-value">TYPE NUMBERS</span>
                    <span class="indicator">|</span>
                </div>
            </div>
        </header>
        <section id="panel">
            <div id="big-buttons">
                <button data-key="Escape" id="clear" class="key specialKey mainButton">clear</button>
                <button data-key="Enter" id="equal" class="key specialKey mainButton">equals</button>
            </div>
            <div id="control-buttons">
                <button data-key="1" class="key number">1</button>
                <button data-key="2" class="key number">2</button>
                <button data-key="3" class="key number">3</button>
                <button data-key="/" class="key operator">÷</button>
                <button data-key="4" class="key number">4</button>
                <button data-key="5" class="key number">5</button>
                <button data-key="6" class="key number">6</button>
                <button data-key="*" class="key operator">×</button>
                <button data-key="7" class="key number">7</button>
                <button data-key="8" class="key number">8</button>
                <button data-key="9" class="key number">9</button>
                <button data-key="-" class="key operator">−</button>
                <button data-key="0" class="key number">0</button>
                <button data-key="." id="point" class="key">.</button>
                <button data-key="Delete" id="delete" class="key">del</button>
                <button data-key="+" class="key operator">+</button>
            </div>
        </section>
    </div>
</body>
<script src="main.js"></script>

</html>
