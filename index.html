<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Calculator</h1>
    <div id="main">
        <header>
            <div id="display-frame">
                <div id="display">
                    <span id="display-value">TYPE NUMBERS</span>
                    </span><span class="indicator">|</span>
                </div>
            </div>
        </header>
        <section id="panel">
            <div id="big-buttons">
                <button id="clear" class="specialKey mainButton">clear</button>
                <button id="equal" class="specialKey mainButton">equals</button>
            </div>
            <div id="control-buttons">
                <button id="one" class="key number">1</button>
                <button class="key number">2</button>
                <button class="key number">3</button>
                <button class="key operator">÷</button>
                <button class="key number">4</button>
                <button class="key number">5</button>
                <button class="key number">6</button>
                <button class="key operator">×</button>
                <button class="key number">7</button>
                <button class="key number">8</button>
                <button class="key number">9</button>
                <button class="key operator">−</button>
                <button class="key number">0</button>
                <button id="point" class="key">.</button>
                <button id="delete" class="key">del</button>
                <button class="key operator">+</button>
            </div>
        </section>
    </div>
</body>
<script src="main.js"></script>

</html>
