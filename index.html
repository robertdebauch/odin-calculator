<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Calculator</h1>
    <div id="main">
        <header>
            <div id="display">
                <p id="displayInfo">0123456789</p>
            </div>
        </header>
        <section id="panel">
            <!-- data-key later? -->
            <div id="big-buttons">
                <button data-key="Delete" class="specialKey mainButton">clear</button>
                <button data-key="Equal" class="specialKey mainButton">equals</button>
            </div>
            <div id="control-buttons">
                <button data-key="Digit1" id="one" class="key control">1</button>
                <button data-key="Digit2" class="key control">2</button>
                <button data-key="Digit3" class="key control">3</button>
                <button data-key="" class="key action">÷</button>
                <button data-key="Digit4" class="key control">4</button>
                <button data-key="Digit5" class="key control">5</button>
                <button data-key="Digit6" class="key control">6</button>
                <button data-key="" class="key action">×</button>
                <button data-key="Digit7" class="key control">7</button>
                <button data-key="Digit8" class="key control">8</button>
                <button data-key="Digit9" class="key control">9</button>
                <button data-key="" class="key action">−</button>
                <button data-key="Digit0" class="key control">0</button>
                <button data-key="" class="key control">.</button>
                <button data-key="" class="specialKey control">del</button>
                <button data-key="" class="key action">+</button>
            </div>
        </section>
    </div>
</body>
<script src="main.js"></script>

</html>
