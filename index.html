<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simple Calculator</h1>
    <div id="main">
        <div id="display-frame">
            <div id="display">
                <p id="result">results</p>
            </div>
        </div>
        <div id="panel">
            <div id="big-buttons">
                <button class="mainButton">clear</button>
                <button class="mainButton">equals</button>
            </div>
            <div id="control-buttons">
                <button class="control">1</button>
                <button class="control">2</button>
                <button class="control">3</button>
                <button class="action">/</button>
                <button class="control">4</button>
                <button class="control">5</button>
                <button class="control">6</button>
                <button class="action">x</button>
                <button class="control">7</button>
                <button class="control">8</button>
                <button class="control">9</button>
                <button class="action">-</button>
                <button class="control">0</button>
                <button class="control">.</button>
                <button class="control">del</button>
                <button class="action">+</button>
            </div>
        </div>
    </div>
</body>

</html>
